<!DOCTYPE html>
<!--Fixed the accessibility requirement that the HTML tag has a lang attribute -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#262932">
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name="author" content="Chad Andersen">
  
  <!-- icon resolutions we need it for -->
  <link rel="icon" sizes="512x512" href="/img/touch/icon-512x512.png" type="image/png" />
  <link rel="icon" sizes="128x128" href="/img/touch/icon-128x128.png" type="image/png" />
  <link rel="icon" sizes="96x96" href="/img/touch/icon-96x96.png" type="image/png" />
  <link rel="icon" sizes="72x72" href="/img/touch/icon-72x72.png" type="image/png" />

  <!-- icons for chrome -->>
  <link rel="chrome-touch-icon-192x192" href="/img/touch/chrome-touch-icon-192x192.png" type="image/png" />
  <link rel="chrome-splashscreen-icon-384x384" href="/img/touch/chrome-splashscreen-icon-384x384.png" type="image/png" />
  
  <!-- reuse same icon for Safari -->
  <link rel="apple-touch-icon" href="/img/touch/apple-touch-icon.png" type="image/png" />

  <!-- multiple icons for IE -->
  <meta name="ms-icon-144x144" content="/img/touch/ms-icon144x144.png" type="image/png" />
  <meta name="ms-touch-icon-144x144" content="/img/touch/ms-touch-icon-144x144-precomposed.png" type="image/png" />
  
  <link rel="icon" href="/favicon-32x32.png" type="image/png" />
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <link rel="manifest" href="/manifest.json">
  <title>Chef Rate</title>
</head>

<body>
  <!-- Header -->
  <a href="#maincontent" class="skip-link" tab-index="0">Skip to main content</a>
  <header>
    <nav>
      <h1>
        <a href="/"><img src="img/favicon-32x32.png"> Empire Eats <img src="img/favicon-32x32.png"></a>
      </h1>
    
    </nav>
  </header>
  <!--End of Header -->
<a href="#neighborhoods-select" class="skip-link">Skip map and go to restaurant filters.</a>

<main id="maincontent">
    <section id="map-container">
      <section id="mapid" role="application" aria-hidden="true"></section>
    <!--Filtered Content-->
    <div class="filter-options">
          <select id="neighborhoods-select" name="Neighborhoods" aria-label="Select Neighborhood" onchange="updateRestaurants()">
            <option value="all">Select Neighborhood</option>
          </select>
          <select id="cuisines-select" name="Cuisines" aria-label="Select Cuisine" onchange="updateRestaurants()">
            <option value="all">Select Cuisine</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
  </main>
  <!--End of Main Content -->
</body>
</html>
